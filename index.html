    <div class="container">

        <!--=================== DESKTOP SHORTCUTS =================== -->
        <div class="shortcut__container">
            <div draggable="true" class="shortcut draggable shortcut__my__computer">
                <img class="shortcut__icon" src="/src/images/win95_icons/My Computer.ico" alt="">
                <div class="shortcut__title">My Computer</div>
            </div>
            <div class="shortcut draggable shortcut__recycle__bin">
                <img class="shortcut__icon" src="/src/images/win95_icons/Recycle Bin with paper.ico" alt="">
                <div class="shortcut__title">Recycle Bin</div>
            </div>
            <div class="shortcut draggable shortcut__help">
                <img class="shortcut__icon" src="/src/images/win95_icons/Help book.ico" alt="">
                <div class="shortcut__title">Who am I?</div>
            </div>
            <div class="shortcut draggable shortcut__skills">
                <img class="shortcut__icon" src="/src/images/win95_icons/MS-DOS logo.ico" alt="">
                <div class="shortcut__title">skills.cmd</div>
            </div>
        </div>
        <!--=================== START MENU =================== -->
        <div class="start__menu hidden">
            <div class="left__text">Windows<span>95</span> </div>
            <div class="menu">
                <div class="menu__top">
                    <div class=" menu__item menu__programs">
                        <img src="/src/images/win95_icons/Program Folder (16x16px & 32x32px).ico" alt="">
                        <span>Programs</span>
                    </div>
                    <div class=" menu__item menu__documents">
                        <img src="/src/images/win95_icons/Web-documents folder 2.ico" alt="">
                        <span>Documents</span>
                    </div>
                    <div class=" shortcut shortcut__skills">
                        <img class="shortcut__icon" src="/src/images/win95_icons/MS-DOS logo.ico" alt="">
                        <div class="shortcut__title">skills.cmd</div>
                    </div>
                    <div class="shortcut shortcut__help">
                        <img class="shortcut__icon" src="/src/images/win95_icons/Help book.ico" alt="">
                        <div class="shortcut__title">Who am I?</div>
                    </div>

                </div>

                <div class="menu__bottom">
                    <div class=" menu__item menu__suspend">
                        <img src="/src/images/win95_icons/Night on computer.ico" alt="">
                        <span>Suspend</span>
                    </div>
                    <div class=" menu__item menu__shutdown">
                        <img src="/src/images/win95_icons/Turn Off Computer (display only).ico" alt="">
                        <span>Shut Down...</span>
                    </div>

                </div>

            </div>
        </div>
        <!--=================== TASKBAR =================== -->
        <div class="taskbar">
            <div class="start__btn">
                <img src="./src/images/win95_icons/Start Logo 32x32.png" alt="">
                <span>Start</span>
            </div>

            <div class="system__tray">
                <img src="/src/images/win95_icons/Volume.ico" alt="">
                <span class="time">00:00</span>
            </div>
        </div>
